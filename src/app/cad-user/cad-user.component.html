<body onload="document.frmUsuario.cpf.focus()">
  <div class="container">
    <div>
      <h3 class="jumbotron text-center">Cadastro de Usuários</h3>
    </div>
    <form name="frmUsuario">
      <div style="width:40%; float:left">
        <div>
          <label for="cpf">CPF*</label>
          <input class="form-control" type="text" name="cpf" id="cpf" [(ngModel)]="usuario.cpf" [disabled]="bloqueado">
        </div>
        <div>
          <label for="nome">Nome Completo*</label>
          <input class="form-control" type="text" name="nome" id="nome" [(ngModel)]="usuario.nome" [disabled]="bloqueado">
        </div>
        <div>
          <label for="end">Endereço*</label>
          <input class="form-control" type="text" name="end" id="end" [(ngModel)]="usuario.endereco" [disabled]="bloqueado">
        </div>
        <div>
          <label for="user">Usuário*</label>
          <input class="form-control" type="text" name="user" id="user" [(ngModel)]="usuario.usuario" [disabled]="bloqueado">
        </div>
      </div>
      <div style="width:40%; float:left; margin-left: 10%">
        <table class="table table-striped">
          <thead>
            <th>[]</th>
            <th>CPF</th>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Usuário</th>
          </thead>
          <tbody>
            <tr *ngFor="let user of usuarios; let i=index">
              <td>{{i+1}}</td>
              <td><a (click)="editarUsuario(i)">{{user.cpf}}</a></td>
              <td><a (click)="editarUsuario(i)">{{user.nome}}</a></td>
              <td><a (click)="editarUsuario(i)">{{user.endereco}}</a></td>
              <td><a (click)="editarUsuario(i)">{{user.usuario}}</a></td>
            </tr>
          </tbody>
        </table>
      </div>
      <br><br>
    </form>
    <br><br>
    <div class="btn-group">
      <button class="btn btn-secondary btn-lg" type="button" name="btnNovo" (click)="novoUsuario();">Novo</button>
      <button class="btn btn-success btn-lg" type="button" name="btnSalvar" (click)="salvaUsuario();">Salvar</button>
      <button class="btn btn-warning btn-lg" type="button" name="btnAlterar" (click)="alteraCadastro();">Alterar</button>
      <button class="btn btn-primary  btn-lg" type="button" name="btnCancelar" (click)="cancelaEdicao();">Cancelar</button>
      <button class="btn btn-danger  btn-lg" type="button" name="btnExcluir" (click)="excluiUsuario();">Excluir</button>
    </div>
  </div>
</body>
